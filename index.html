<!DOCTYPE html>
<html>
<head>
    <title>لعبة تخمين الأرقام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            min-height: 1em; /* عشان يحافظ على مكانه حتى لو مفيش نص */
        }
        #guesses {
             margin-top: 10px;
             font-size: 14px;
             color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>لعبة تخمين الأرقام</h1>
        <p>توقع رقم بين 1 و 100:</p>
        <input type="number" id="guessInput" min="1" max="100">
        <button onclick="checkGuess()">خمن</button>
        <p id="result"></p>
        <p id="guesses">عدد المحاولات: 0</p>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let guessCount = 0;
        const guessInput = document.getElementById('guessInput');
        const resultDisplay = document.getElementById('result');
        const guessesDisplay = document.getElementById('guesses');
        const guessButton = document.querySelector('button');

        function checkGuess() {
            const userGuess = Number(guessInput.value);

            if (userGuess < 1 || userGuess > 100 || isNaN(userGuess)) {
                resultDisplay.textContent = 'لو سمحت دخل رقم صحيح بين 1 و 100.';
                resultDisplay.style.color = 'orange';
                return;
            }

            guessCount++;
            guessesDisplay.textContent = `عدد المحاولات: ${guessCount}`;

            if (userGuess === randomNumber) {
                resultDisplay.textContent = `مبروك! خمنت الرقم الصحيح (${randomNumber}) في ${guessCount} محاولة!`;
                resultDisplay.style.color = 'green';
                guessInput.disabled = true;
                guessButton.disabled = true;
            } else if (userGuess < randomNumber) {
                resultDisplay.textContent = 'الرقم اللي بتدور عليه أعلى.';
                resultDisplay.style.color = 'red';
            } else {
                resultDisplay.textContent = 'الرقم اللي بتدور عليه أقل.';
                resultDisplay.style.color = 'red';
            }

            guessInput.value = '';
            guessInput.focus();
        }

        // إمكانية الضغط على Enter للتخمين
        guessInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkGuess();
            }
        });
    </script>

</body>
</html>
