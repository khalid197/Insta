<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎮 موقع الألعاب - XO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f7fa;
      padding: 20px;
      direction: rtl;
    }

    h1 {
      color: #333;
    }

    .home, .game {
      display: none;
    }

    .active {
      display: block;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0097a7;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border: 2px solid #ccc;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .cell:hover {
      background-color: #f0f0f0;
    }

    .status {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #333;
    }

    .restart {
      margin-top: 15px;
      font-size: 1rem;
      background-color: #4caf50;
    }
  </style>
</head>
<body>

  <div class="home active" id="home">
    <h1>🎮 مرحبًا بك في لعبة XO</h1>
    <p>اختبر ذكاءك في لعبة XO الكلاسيكية</p>
    <button onclick="startGame()">ابدأ اللعبة</button>
  </div>

  <div class="game" id="game">
    <h1>❌⭕ لعبة XO</h1>
    <div class="board" id="board">
      <!-- 9 خلايا -->
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div class="status" id="status">الدور: ❌</div>
    <button class="restart" onclick="restartGame()">إعادة اللعبة</button>
  </div>

  <script>
    const homeDiv = document.getElementById("home");
    const gameDiv = document.getElementById("game");
    const cells = document.querySelectorAll(".cell");
    const statusDiv = document.getElementById("status");

    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "❌";
    let gameOver = false;

    function startGame() {
      homeDiv.classList.remove("active");
      gameDiv.classList.add("active");
    }

    function restartGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "❌";
      gameOver = false;
      cells.forEach(cell => cell.textContent = "");
      statusDiv.textContent = "الدور: ❌";
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8], // صفوف
        [0,3,6], [1,4,7], [2,5,8], // أعمدة
        [0,4,8], [2,4,6]           // أقطار
      ];

      for (const pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a];
        }
      }

      if (!board.includes("")) return "تعادل";
      return null;
    }

    cells.forEach(cell => {
      cell.addEventListener("click", () => {
        const index = cell.getAttribute("data-index");
        if (board[index] || gameOver) return;

        board[index] = currentPlayer;
        cell.textContent = currentPlayer;

        const winner = checkWinner();
        if (winner) {
          gameOver = true;
          if (winner === "تعادل") {
            statusDiv.textContent = "انتهت اللعبة: تعادل 🤝";
          } else {
            statusDiv.textContent = `الفائز هو: ${winner} 🎉`;
          }
        } else {
          currentPlayer = currentPlayer === "❌" ? "⭕" : "❌";
          statusDiv.textContent = `الدور: ${currentPlayer}`;
        }
      });
    });
  </script>

</body>
</html>
